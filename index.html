<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="./assets/server.png" alt="a server" class="computer">
        <div class="computer-text">
            <p>Hello hacker. <br>
                You have gained accessed to my mainframe. <br>
                Before I give you root access...<br>
                You must defeat me in  a game of rock paper scissors
            </p>
        </div>
        <div class="result-container">
            <div class="roundResult"></div>
            <div class="playerScore"></div>
            <div class="computerScore"></div>
            <div class="gameResult"></div>
        </div>
        <div class="button-container">
            <button class="rock"><img class="rock" src="./assets/rock.png" alt="rock"></button>
            <button class="paper"><img src="./assets/paper.png" alt="rock"></button>
            <button class="scissors"><img src="./assets/scissors.png" alt="rock"></button>
        </div>
    </div>
</body>
<button class="reset"></button>
<script src="./main.js"></script>
</html>
