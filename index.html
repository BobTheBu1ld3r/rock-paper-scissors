<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hack the mainframe</title>
</head>
<body>
    <div class="container">
        <img src="./assets/server_blue.png" alt="a server" class="computer">
        <div class="computer-terminal">
            <p class="line-numbering">123456789</p>
            <p class="computer-text"> 
                <span class="computer-declaration" data-message="Hello hacker."></span><br>
                <span class="computer-declaration" data-message="You have gained accessed to my mainframe."></span><br>
                <span class="computer-declaration" data-message="Before I give you root access..."></span><br>
                <span class="computer-declaration" data-message="You must defeat me in  a game of rock paper scissors"></span><br>
                <span class="computer-declaration" data-message="Pick your weapon:"></span><br><br>
                <span class="selectionMessage"></span><br>
                <span class="roundResultMessage"></span><br>
                <span class="scoreMessage"></span><br>
            </p>
        </div>
        <div class="button-container">
            <button class="rock hidden"><img class="rock" src="./assets/rock.png" alt="rock"></button>
            <button class="paper hidden"><img class="paper" src="./assets/paper.png" alt="rock"></button>
            <button class="scissors hidden"><img class="scissors" src="./assets/scissors.png" alt="rock"></button>
        </div>
    </div>
    <div class="try-again-screen hidden">
        <div class="game-result-message"></div>
        <button class="try-again-button">Try Again</button>
    </div>
</body>
<script src="./main.js"></script>
</html>
